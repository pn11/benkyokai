<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My First Vue.js App</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <ol>
                <li v-for="item in fruit">{{ item }}</li>
            </ol>

            <form class="add-fruit-form" v-on:submit.prevent="addFruit">
            <input type = "text" ref="fruit_form">
            <input type = "submit" value="Add new Fruit to list">
            </form>
        </div>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
